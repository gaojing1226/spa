<!DOCTYPE html >
<html>
<head>
<meta>
<title>H5校验</title>
<script src="jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="01-first-app.js" type="text/javascript"></script>
<link rel="stylesheet" href="01-first-app.css">
</head>
<body>
<form method="post" action="">
	<div class="rectangle">
		<label for="weight">宽度:</label>
		<input class="rectangle__width" type="textbox" autofocus required step="0.001" />
		<strong class='width'> *</strong>
		<br>

		<label for="high">高度:</label>
		<input class="rectangle__height"  type="textbox" disabled="false"/>
		<strong class='high'> *</strong>
		<br>
		
		<input class="rectangle__calc"  type="button"/ value="计算">
		<br>

		<label for="permiter">周长:</label>
		<input class="rectangle__perimeter"  type="textbox" disabled="false" />
		<br>

		<label for="area">面积:</label>
		<input class="rectangle__area"  type="textbox" disabled="false"/>
	</div>
</form>
</body>
